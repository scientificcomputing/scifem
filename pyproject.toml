[build-system]
requires = ["scikit-build-core[pyproject]>=0.4.3", "nanobind>=1.3.2", "mpi4py>=3.0.3"]
build-backend = "scikit_build_core.build"

[project]
name = "scifem"
version = "0.1.0"
description = "Scientific tools for finite element methods"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { email = "dokken@simula.no", name = "JÃ¸rgen S. Dokken" },
    { email = "henriknf@simula.no" , name = "Henrik N.T. Finsberg" },
]
dependencies = []

[project.urls]
repository = "https://github.com/scientificcomputing/scifem.git"

[project.optional-dependencies]
docs = []
test = ["pytest"]


[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.scikit-build]
minimum-version = "0.5"
cmake.minimum-version = "3.19.0"


[tool.mypy]
ignore_missing_imports = true


[tool.ruff]

# Exclude a variety of commonly ignored directories.
exclude = [
    "examples",
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 100

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F"]
ignore = ["E402", "E741", "E743", "E731"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"


[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10


[tool.ruff.lint.pydocstyle]
convention = "google"